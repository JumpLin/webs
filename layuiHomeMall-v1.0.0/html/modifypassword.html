<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>品藏网-个人中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../res/layui/css/layui.css">
		<link rel="stylesheet" href="../res/static/css/index.css">
	</head>
	<body class="user">

		<div class="house-header">
			<div class="layui-container">
				<div class="house-nav">
					<span class="layui-breadcrumb" lay-separator="|">
						<a href="login.html">登录</a>
						<a href="user.html">个人中心</a>
						<a href="">在线客服</a>
					</span>
					<span class="layui-breadcrumb house-breadcrumb-icon" lay-separator=" ">
						<a id="search"><i class="layui-icon layui-icon-house-find"></i></a>
						<a href="login.html"><i class="layui-icon layui-icon-username"></i></a>
						<a href="usershop.html"><i class="layui-icon layui-icon-house-shop"></i></a>
					</span>
				</div>
				<div class="house-banner layui-form">
					<a class="banner" href="index.html">
						<img src="../res/static/img/banner.png" alt="品藏网">
					</a>
					<div class="layui-input-inline">
						<input type="text" placeholder="搜索好物" class="layui-input"><i class="layui-icon layui-icon-house-find"></i>
					</div>
					<a class="shop" href="usershop.html"><i class="layui-icon layui-icon-house-shop"></i><span class="layui-badge">1</span></a>
				</div>
				<ul class="layui-nav close">
					<li class="layui-nav-item layui-this"><a href="index.html">首页</a></li>
					<li class="layui-nav-item"><a href="list.html">拍卖市场</a></li>
					<li class="layui-nav-item"><a href="list.html">月拍</a></li>
				</ul>
				<button id="switch">
					<span></span><span class="second"></span><span class="third"></span>
				</button>
			</div>
		</div>

		<div class="layui-container userpublic house-userPer">
			<div class="layui-row layui-col-space20">
				<p class="layui-hide-xs title">首页 &gt; <span>个人中心</span></p>
				<div class="layui-col-sm2">
					<ul class="user-list">
						<li class="active"><a href="user.html">个人中心</a></li>
						<li><a href="userSender.html">我的寄拍</a></li>
						<li><a href="useradd.html">地址管理</a></li>
						<li><a href="usercol.html">历史竞拍</a></li>
						<li class="active"><a href="">修改密码</a></li>
						<li><a href="">服务中心</a></li>
					</ul>
				</div>
				<div class="layui-col-sm10">
					<div class="user-person">
						<form class="layui-form" action="">
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">当前密码</label>
									<div class="layui-input-inline">
										<input type="text" name="stardate" class="layui-input" id="starDate" placeholder="请输入当前密码">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">新密码</label>
									<div class="layui-input-inline">
										<input type="text" name="enddate" class="layui-input" id="endDate" placeholder="请输入新密码">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">确认密码</label>
									<div class="layui-input-inline">
										<input type="text" name="enddate" class="layui-input" id="endDate" placeholder="请重新输入新密码">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


		<div class="house-footer">
			<div class="layui-container">
				<div class="intro">
					<span class="first"><i class="layui-icon layui-icon-house-shield"></i>7天无理由退换货</span>
					<span class="second"><i class="layui-icon layui-icon-house-car"></i>满99元全场包邮</span>
					<span class="third"><i class="layui-icon layui-icon-house-diamond"></i>100%品质保证</span>
					<span class="last"><i class="layui-icon layui-icon-house-tel"></i>客服400-2888-966</span>
				</div>
				<div class="about">
					<span class="layui-breadcrumb" lay-separator="|">
						<a href="about.html">关于我们</a>
						<a href="about.html">帮助中心</a>
						<a href="about.html">售后服务</a>
						<a href="about.html">配送服务</a>
						<a href="about.html">关于货源</a>
					</span>
					<p>品藏网版权所有 &copy; 2012-2020</p>
				</div>
			</div>
		</div>

		<script type="text/html" id="orderTpl">
			<div style="text-align: left; display: inline-block; vertical-align: middle;">
    <p>订单号：{{d.orderid}}</p>
    <p>交易单号：{{d.orderid}}</p>
    <p>交易时间：{{d.timestamp}}</p>
  </div>
</script>
		<script type="text/html" id="imgTpl">
			<img src="{{d.avatar}}">
</script>
		<script type="text/html" id="priceTpl">
			<div style="display: inline-block; vertical-align: middle;">
    <p>￥{{d.price}}</p>
    <p>免运费</p>
  </div>
</script>
		<script type="text/html" id="stateTpl">
			{{#  if(d.state == 3){ }}
    <span style="color: #999;">已完成</span>
  {{#  } else if(d.state == 2){ }}
    <span style="color: #ee715f;">待收货</span>
  {{#  } else if(d.state == 1){ }}

  {{#  } else { }}
    <span style="color: #e09b4e;">待发货</span>
  {{#  } }}
</script>
		<script type="text/html" id="handleTpl">
			<div style="display: inline-block; vertical-align: middle;">
    <a class="handel" lay-event="check" style="color: #e39d55; cursor: pointer; display: block;">查看物流</a>
    <a class="handel" lay-event="evaluate" style="color: #e39d55; cursor: pointer; display: block;">收货并评价</a>
  </div>
</script>

		<script src="../res/layui/layui.js"></script>
		<script src="../res/static/js/jquery-3.4.1.min.js"></script>

<![endif]-->
		<script>
			layui.config({
				base: '../res/static/js/'
			}).use('house');
		</script>
		<script type="text/javascript">
			layui.define(['element', 'carousel', 'table', 'util'], function(exports) {








			})
			$("#activeBtn").click(function() {
				layer.open({
					type: 2,
					title: '会员认证',
					content: 'active.html',
					area: ['730px', '420px'],
					shade: 0.8,
					skin: 'address-class',
					btn: '确定',
					yes: function(index, layero) {
						window['layui-layer-iframe' + index].layui.form.on('submit(useradd-submit)', function(data) {
							layer.close(index);
						});
						layero.find('iframe').contents().find("#useradd-submit").trigger('click');
					}
				});
			})
		</script>
	</body>
</html>
